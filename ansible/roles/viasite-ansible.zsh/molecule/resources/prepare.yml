---
- name: Prepare
  hosts: all
  gather_facts: false
  tasks:
    - name: apt-proxy
      copy:
        content: Acquire::http::Proxy "{{ lookup('env', 'APT_PROXY') }}"; Acquire::https::Proxy "false";
        dest: /etc/apt/apt.conf.d/01proxy
      failed_when: false
    - name: Update apt cache
      package:
        update_cache: true
