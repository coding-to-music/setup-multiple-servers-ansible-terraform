---
- name: Update apt cache and upgrade
  become: true
  ansible.builtin.apt:
    update_cache: true
    upgrade: "yes"

- name: Install dependencies
  become: true
  ansible.builtin.apt:
    name: "{{ packages }}"
  vars:
    packages:
      - apt-transport-https
      - vim
      - htop
      - curl
      - jq
      - fzf
      - python3-pip
      - python3-apt
      - gnupg2
      - gnupg-agent
      - net-tools
      # - python-apt
      # - python

- name: Install unattended-upgrades
  ansible.builtin.apt:
    name: unattended-upgrades
    state: present

- name: Remove useless packages from the cache
  become: true
  ansible.builtin.apt:
    autoclean: true

- name: Remove dependencies that are no longer required
  become: true
  ansible.builtin.apt:
    autoremove: true
